</header>


<section>
	<h1>Мої котики</h1>










  <img id="largeImg" src="КОТЯРИ.jpg"alt="Large image">
  <ol id="thumbs">
    <!-- браузер показывает небольшую встроенную подсказку из атрибута "title" при наведении курсора на текст -->
    <li>
      <a href="Жулі.jpg" title="Image 2"><img src="Жулі.jpg"></a>
    </li>
    <li>
      <a href="Мурчик.jpg" title="Image 3"><img src="Мурчик.jpg"></a>
    </li>
    <li>
      <a href="Буба.jpg" title="Image 4"><img src="Буба.jpg"></a>
    </li>
    <li>
      <a href="Жужа.jpg" title="Image 5"><img src="Жужа.jpg"></a>
    </li>
    <li>
      <a href="Мурчиха.jpg" title="Image 6"><img src="Мурчиха.jpg"></a>
    </li>
  </ol>
  <script>
    thumbs.onclick = function(event) {
      let thumbnail = event.target.closest('a');
      if (!thumbnail) return;
      showThumbnail(thumbnail.href, thumbnail.title);
      event.preventDefault();
    }
    function showThumbnail(href, title) {
      largeImg.src = href;
      largeImg.alt = title;
    }
  </script>




</section>


<footer><p>Смішні котики Оганнісян Павло 2023</p></footer>
